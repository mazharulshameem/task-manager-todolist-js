<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

  <title>simple-todoList</title>


</head>
<body>
   <div class="container">
    <div class="row">
      <div class="card" id="main">
         <div class="card-content">
          <h5 class="card-title">Task Manager</h5>
          <div class="row">
            <form id="task-form">
             <div class="input-field col s12">
              <input type="text" name="task" id="task">
              <label for="task">New Task</label>
              <input type="submit" value="Add Task" class="btn" id="task-btn">
             </div>
            </form>
          </div>
         </div>
         <div class="card-action">
          <h6>Task List Showing</h6>
            <div class="row">
             <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Task</label>
             </div>
          </div>
            <ul class="collection" id="collection"></ul>
          <a href="#" class="clear-task btn red" id="clear-task"> Clear Task</a>
         </div>
      </div>
    </div>
   </div>




  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
 <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
